<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JavaScript Fundamentals Quiz</title>
</head>

<body>
    <!-- setup of basic quiz area -->
    <h1>JavaScript Fundamentals Quiz</h1>

    <!-- quiz container for each question set using js variables -->
    <section class="quiz">

        <!--  timer -->
        <p><span id="timer">00</span> seconds left!</p>

        <!-- introduction page -->
        <div id="introduction">
            <p>Quiz Assignment</p>

            <!-- intro startbutton -->
            <button id="start" class="startbtn">Start Quiz</button>
        </div>

        <!-- questions assignment space -->
        <div class="questions" id="questions">

        </div>


        <!-- results page placeholder -->
        <div id="results">
            <!-- hidden="hidden" -->
            <h3>RESULTS</h3>
            <p id="score"></p>
            <p label for="initials">Initials:</label>
                <input type="text" id="initials" name="initials"></input>
            </p>
        </div>

        <!-- leaderboard placeholder -->
        <div id="leaderboard">
            <!-- hidden="hidden" -->
            <h3>LEADERBOARD</h3>
            PLACEHOLDE
            <p>PLACEHOLDER INITIALS - SCORE</p>
            <p>PLACEHOLDER INITIALS - SCORE</p>
        </div>

        <button id="submit" class="submitbtn">Submit</button>

    </section>
</body>



<footer>
    <script src="./assets/js/javascript.js"></script>
</footer>

</html>
