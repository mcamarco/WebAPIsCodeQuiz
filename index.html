<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/javascript.js"></script>
    <title>JavaScript Fundamentals Quiz</title>
</head>

<body>


    <!-- setup of basic quiz area -->
    <h1>JavaScript Fundamentals Quiz</h1>

    <!-- quiz container for each question set using js variables -->
    <section class="container">
        <article id="container.quiz" class="hide"></article>
    </section>
</body>


<!-- set bottom of page to show Start, Next and complete  Buttons -->
<footer>

    <div class="decisions">
        <button id="button" class="startbtn">Start Quiz</button>
        <button id="button" class="nextbtn">Next</button>
        <button id="button" class="completebtn">Complete</button>

</footer>

</html>
